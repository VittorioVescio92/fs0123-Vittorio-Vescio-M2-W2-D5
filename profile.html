<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix - Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="mx-2 bg-dark">
    <nav>
      <img class="navbar-brand p-0 m-0" src="assets/netflix_logo.png" alt="Netflix-logo" width="130px" />
    </nav>
    <div class="mega-container d-flex justify-content-center flex-column container-fluid gx-0">
      <header class="container d-flex justify-content-center">
        <h1 class="text-light border-bottom w-50">Edit Profile</h1>
      </header>
      <div class="first-row row justify-content-start border-bottom">
        <div class="col-3">
            <div class="position-relative shadow-sm">
                <img class="w-100 ps-3" src="assets/avatar.png" alt="avatar" />
                <a><i class="bi bi-pen text-body rounded-circle px-1 bg-secondary position-absolute"></i>
                </a>
            </div>
        </div>
        <div class="col-3 d-flex flex-column w-50 ">
          <div class="mb-3">
            <input type="text" class="form-control" id="name" placeholder="Ajeje Brazorv" />
          </div>
          <p class="text-light">Language</p>
          <div class="d-flex align-items-center dropdown">
            <button
              class="bg-black text-light border dropdown-toggle px-3"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              English
            </button>
            <ul class="dropdown-menu dropdown-menu-dark">
              <li><a class="dropdown-item" href="#">Italiano</a></li>
              <li><a class="dropdown-item" href="#">Français</a></li>
              <li><a class="dropdown-item" href="#">Español</a></li>
            </ul>
          </div>
          <hr class="text-light">
          <p class="text-light">Maturity Settings:</p>
          <button class="px-2 text-start w-75">ALL MATURITY RATINGS</button>
          <p class="text-light"> Show titles of <span>all maturity ratings</span> for this profile</p>
          <button class="px-2 text-start w-75">EDIT</button>
          <hr class="text-light">
          <h3 class="text-light mt-3">Autoplay controls</h3>
          <div class="form-check text-light">
            <input class="form-check-input" type="checkbox" id="flexCheckDefault" checked>
            <label class="form-check-label" for="flexCheckDefault">
                Autoplay next episode in a series on all devices.
            </label>
          </div>
          <div class="form-check text-light">
            <input class="form-check-input" type="checkbox"id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Autoplay previews while browsing on all devices.
            </label>
          </div>
        </div>
      </div>
      <div class="row second-row">
        <div class="col-4"><button>save</button></div>
        <div class="col-4"><button>cancel</button></div>
        <div class="col-4"><button>delete profile</button></div>
      </div>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
